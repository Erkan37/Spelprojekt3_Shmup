<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Editor</title>
    <link rel="stylesheet" href=".hidden/.css">
    <link rel="stylesheet" href=".hidden/dragula.css">
</head>
<body>

    <div id="editor-window">
        <div class="import-export">
            <table>
                <tr>
                    <th>Editing</th>
                </tr>
                <tr>
                    <td><input id="file-name" type="text" value="empty.json"></td>
                </tr>
            </table>
            <br>
            <input type="file" id="input-file" hidden="true" multiple="false" onchange="importLevel(event)">
            <label for="input-file" class="button">Import &#129131;</label>
            <button onclick="exportLevel()">Export &#129133;</button>
            -
            <input type="file" id="presets-file" hidden="true" multiple="false" onchange="loadPresets(event)">
            <label for="presets-file" class="button">Load Presets &#129131;</label>
        </div>
        <hr>
        <table>
            <tr>
                <th></th>
                <th>Value</th>
                <th>Presets</th>
            </tr>
            <tr>
                <td contenteditable="true">Enemy </td>
                <td>
                    <input type="text" id="input-type" value="Null">
                </td>
                <td>
                    <select onchange="presetChange(event)" id="presets">
                        <option value="Default">Default</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th></th>
                <th>X</th>
                <th>Y</th>
            </tr>
            <tr>
                <td>Position</td>
                <td><input type="number" id="input-x" value="0"></td>
                <td><input type="number" id="input-y" value="0"></td>
            </tr>
            <tr>
                <th></th>
                <th>Ms</th>
            </tr>
            <tr>
                <td>Timer</td>
                <td><input type="number" value="0" min="0" id="input-timer"></td>
            </tr>
        </table>
        <button onclick="createEnemy()">Create Enemy</button>
        <button onclick="clearParameters()">Clear</button>
        <hr>
        <div id="enemy-spawner"></div>
        <hr>
        <div class="trashcan" id="trashcan">
            Drag Enemies here to delete them
        </div>
    </div>
    <div id="level-window">
        <div class="pack"></div>
        <div class="pack"></div>
        <div class="pack"></div>
        <div class="pack"></div>
        <div class="pack"></div>
        <div class="pack"></div>
        <div class="pack"></div>
        <div class="pack"></div>
        <div class="pack"></div>
        <div class="pack"></div>
    </div>

<script src=".hidden/clean.js"></script>
<script src=".hidden/dragula.js"></script>
<script src=".hidden/level_script.js"></script>
</body>
</html>
